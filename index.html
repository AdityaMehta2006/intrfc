<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Artifact</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a thematic feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        /* Shake animation for incorrect password attempts */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        /* Custom styling for the congratulatory message */
        .congrats-message {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Styles for the modal popup to handle transitions */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Main title of the escape room -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold text-yellow-300 tracking-wider font-cinzel">The Lost Artifact</h1>
            <p class="text-gray-400 mt-2 text-lg">Click on a lock to solve the puzzle.</p>
        </header>

        <!-- Container for all the lock items -->
        <main id="locks-container" class="grid grid-cols-2 sm:grid-cols-4 gap-6 md:gap-8 max-w-5xl mx-auto">
            <!-- Lock items will be dynamically generated by JavaScript -->
        </main>

        <!-- Area for the final congratulatory message -->
        <div id="congrats-container" class="text-center mt-16"></div>
    </div>

    <!-- Modal structure for password entry -->
    <div id="password-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="bg-gray-800 border-2 border-gray-700 rounded-xl p-8 max-w-md w-full relative transform transition-all">
            <!-- Close button for the modal -->
            <button id="modal-close-button" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- Modal content will be populated by JavaScript -->
            <div class="flex justify-between items-start w-full mb-4">
                <h2 id="modal-title" class="text-3xl font-bold text-yellow-400 font-cinzel"></h2>
                <span id="modal-difficulty" class="text-sm font-semibold px-2 py-1 rounded h-fit"></span>
            </div>
            <p id="modal-clue" class="text-gray-300 mb-6"></p>
            <div class="w-full">
                <input id="modal-password-input" type="text" placeholder="Enter Password" class="bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white w-full focus:outline-none focus:ring-2 focus:ring-yellow-500">
                <button id="modal-submit-button" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-md w-full mt-3 transition-colors duration-300">Unlock</button>
                <p id="modal-error" class="text-red-500 text-sm mt-2 h-4"></p>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data for all the puzzles, now with descriptions
            const puzzles = [
                { id: 1, name: 'The Wedding', difficulty: 'Easy', clue: 'Says Mark the date', password: '2908', description: 'A celebration of union holds the key.' },
                { id: 2, name: '3 Posters', difficulty: 'Easy', clue: 'Ignore the may on the posters', password: '42616', description: 'Look past the obvious to see the message.' },
                { id: 3, name: 'The Story', difficulty: 'Medium', clue: 'Find the story related clue in order to solve', password: 'TRUST', description: 'A narrative of faith reveals the path.' },
                { id: 4, name: 'The Hand', difficulty: 'Medium', clue: 'Just the image of a hand pointing to a PC with the answer', password: 'CHRIST@123', description: 'A divine sign points toward the digital realm.' },
                { id: 5, name: 'Book', difficulty: 'Easy', clue: 'Highlighted page', password: '1126', description: 'Words marked in ink tell a hidden tale.' },
                { id: 6, name: 'The Video', difficulty: 'Medium', clue: 'Watch the video to find the answer.', password: 'SOLVE', description: 'A moving picture contains the solution.' },
                { id: 7, name: 'The Broken Crown', difficulty: 'Difficult', clue: 'Find all 3 clues - 2 pieces of moon crown and 3rd one telling about the clue', password: '3554', description: 'Fragments of royalty must be reassembled.' },
                { id: 8, name: 'Morse Code', difficulty: 'Difficult', clue: 'Read only the numbers', password: '2174', description: 'An old code of dots and dashes speaks in digits.' }
            ];

            // SVG icons for the locked and unlocked states
            const lockedIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 group-hover:text-yellow-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>`;
            const unlockedIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>`;

            // Get all necessary DOM elements
            const locksContainer = document.getElementById('locks-container');
            const modal = document.getElementById('password-modal');
            const modalContent = document.getElementById('modal-content');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalSubmitButton = document.getElementById('modal-submit-button');
            const passwordInput = document.getElementById('modal-password-input');
            
            let currentPuzzleId = null;

            // Function to get the color for the difficulty tag
            const getDifficultyClass = (difficulty) => {
                switch (difficulty.toLowerCase()) {
                    case 'easy': return 'bg-green-600 text-green-100';
                    case 'medium': return 'bg-yellow-600 text-yellow-100';
                    case 'difficult': return 'bg-red-600 text-red-100';
                    default: return 'bg-gray-600 text-gray-100';
                }
            };
            
            // Generate each lock item
            puzzles.forEach(puzzle => {
                const lockDiv = document.createElement('div');
                lockDiv.id = `lock-item-${puzzle.id}`;
                lockDiv.className = 'bg-gray-800 border-2 border-gray-700 rounded-xl p-6 flex flex-col items-center justify-between text-center min-h-[180px] transition-all duration-300 transform hover:scale-105 shadow-lg cursor-pointer group';
                lockDiv.setAttribute('data-solved', 'false');
                
                lockDiv.innerHTML = `
                    <div id="lock-icon-${puzzle.id}">${lockedIconSVG}</div>
                    <p class="text-gray-400 text-sm mt-2">${puzzle.description}</p>
                    <span class="text-gray-500 font-bold text-lg mt-2 font-cinzel">#${puzzle.id}</span>
                `;

                lockDiv.addEventListener('click', () => openModal(puzzle.id));
                locksContainer.appendChild(lockDiv);
            });

            // Function to open and populate the modal
            function openModal(id) {
                const lockItem = document.getElementById(`lock-item-${id}`);
                if (lockItem.getAttribute('data-solved') === 'true') return;

                currentPuzzleId = id;
                const puzzle = puzzles.find(p => p.id === id);

                document.getElementById('modal-title').textContent = puzzle.name;
                document.getElementById('modal-clue').textContent = puzzle.clue;
                const difficultySpan = document.getElementById('modal-difficulty');
                difficultySpan.textContent = puzzle.difficulty;
                difficultySpan.className = `text-sm font-semibold px-2 py-1 rounded h-fit ${getDifficultyClass(puzzle.difficulty)}`;
                
                passwordInput.value = '';
                document.getElementById('modal-error').textContent = '';
                
                modal.classList.remove('modal-hidden');
                setTimeout(() => passwordInput.focus(), 50);
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.add('modal-hidden');
                currentPuzzleId = null;
            }

            // Function to check the entered password
            function checkPassword() {
                if (currentPuzzleId === null) return;
                
                const puzzle = puzzles.find(p => p.id === currentPuzzleId);
                const input = passwordInput;
                const errorP = document.getElementById('modal-error');

                if (input.value.trim().toUpperCase() === puzzle.password.toUpperCase()) {
                    const lockItem = document.getElementById(`lock-item-${currentPuzzleId}`);
                    const lockIcon = document.getElementById(`lock-icon-${currentPuzzleId}`);
                    
                    lockItem.classList.remove('border-gray-700', 'cursor-pointer', 'group');
                    lockItem.classList.add('border-green-500');
                    lockItem.setAttribute('data-solved', 'true');
                    lockIcon.innerHTML = unlockedIconSVG;
                    
                    closeModal();
                    checkAllSolved();
                } else {
                    errorP.textContent = 'Incorrect password. Try again.';
                    modalContent.classList.add('shake');
                    input.focus();
                    setTimeout(() => {
                        modalContent.classList.remove('shake');
                        errorP.textContent = '';
                    }, 1000);
                }
            }

            // Function to check if all puzzles have been solved
            function checkAllSolved() {
                const solvedLocks = document.querySelectorAll('[data-solved="true"]').length;
                if (solvedLocks === puzzles.length) {
                    const congratsContainer = document.getElementById('congrats-container');
                    congratsContainer.innerHTML = `
                        <div class="bg-gray-800 border-2 border-green-500 rounded-xl p-8 congrats-message">
                            <h2 class="text-4xl font-bold text-green-400 text-center font-cinzel">Congratulations!</h2>
                            <p class="text-xl text-gray-300 text-center mt-4">You have unlocked all the artifacts and found the treasure!</p>
                        </div>
                    `;
                }
            }

            // *** BUG FIXES & EVENT LISTENERS ***
            // 1. Close modal with the close button
            modalCloseButton.addEventListener('click', closeModal);
            // 2. Close modal by clicking the background
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
            // 3. Submit password with the "Unlock" button
            modalSubmitButton.addEventListener('click', checkPassword);
            // 4. Submit password by pressing "Enter"
            passwordInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>

</body>
</html>
